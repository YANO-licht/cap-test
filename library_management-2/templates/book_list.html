{% extends 'base.html' %}

{% block content %}
  <h2>Available Books</h2>
  <ul>
    {% for book in books %}
      <li>
        {{ book.title }} by {{ book.author }}
        {% if book.available_copies > 0 %}
          <button>Borrow</button>
        {% else %}
          <span>No copies available</span>
        {% endif %}
        <button>Return</button>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
